<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzakMaker</title>
    <link rel="stylesheet" href="styles.css">
    <meta name = "author" content = "Macallan Butler">
    <meta name = "description" content = "Muzak Maker, a radio station championing Smooth Jazz">
</head>
<body>
    <header>
        <h1>Smooth Jazz</h1>
            <p>This station is dedicated to the soothing sounds of smooth jazz. This genre of commercially oriented crossover jazz became dominant in the 1980s and early 1990s.</p>
        <nav>
            <ul>
                <li>Trending Songs</li>
                <li>Your Playlists</li>
                <li>Curated Playlists</li>
            </ul>
        </nav>
    </header>
    
    <section id = "trendingSongs">
        <h2>#Trending Songs</h2>
            <div id = "aloma">
                <h3>Aloma</h3>
                    <h4>Artist Cali</h4>
                    <input type = "image" id = "alomaCover" alt = "Aloma Cover" src = "images/aloma-cover.png">
                    <audio controls>
                        <source src = "audio/aloma.mp3">
                    </audio>
            </div>

    </section>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
